{% extends 'base/base.html' %}

{% block content %}

<div class="container">
    <div class="row mt-3">

        <div class="col-lg-12">
            <h2>Employers</h2>
        <hr>
        </div>

        {% for employee in employees %}

        
        <div class="col-lg-4 mb-2">
            <div class="card" style="width: 18rem;">
                <img src={{employee.image.url}} width="150px" height="250px" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-uppercase">{{ employee.name }}</h5>

                   <h6>{{employee.email}}</h6>
                   <p>Ph: {{employee.phone}}</p>

                   <div class="card-text text-capitalize text-justify">

                    {{employee.first_address}} 
                    {{employee.city}} 
                    {{employee.country}} 
                    {{employee.pincode}} 

                   </div>

                   <a href="{% url 'delete-employee' employee.pk %}" class="btn btn-danger">Delete</a>
                   <a href="{% url 'update-employee' employee.pk %}" class="btn btn-primary">Update</a>


                </div>
            </div>
        </div>

        {% endfor %}

    </div>
</div>



{% endblock %}
